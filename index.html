<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud - Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="readAll()">
    <h1 id="heading">Crud Operation I JavaScript</h1>
    <div class="container">
        <div class="form-container container text-cente first">
            <form action="" class="row align-items-center create_form">
                <input type="text" class="id col-4" placeholder="enter id">
                <input type="text" placeholder="enter name" class="name col-4">
                <input type="text" placeholder="enter email" class="email col-4">
                <button type="button" class=" btn btn-primary col-2" onclick="add()">Create</button>
            </form>

            <form action="" class="row align-items-center update_form first">
                <input type="text"  class="uid col-4">
                <input type="text" placeholder="enter name" class="uname col-4">
                <input type="text" placeholder="enter email" class="uemail col-4">
                <button type="button" class="btn btn-warning col-2" onclick="update()">update</button>
            </form>

            <div class="add_div">
                <button onclick="create()" type="button" class="btn btn-success">Add +</button>
            </div>

            <table class="thead">
                <thead>
                    <tr class="row align-items-center thead-container ">
                        <td class="table-heading col-3">Name</td>
                        <td class="table-heading col-4">Email</td>
                        <td class="table-heading col-5">Action</td>
                    </tr>
                </thead>
                <tbody class="data-table first">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
